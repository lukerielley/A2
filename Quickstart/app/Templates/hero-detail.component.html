<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id: </label><div>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <div>
        <label>rate: </label><div>{{ hero.rate | heroratepipe : 3 | currency }}</div>
    </div>
    <button (click)="goBack()">Back</button>
</div>
