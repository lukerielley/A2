<h3>Top Heroes</h3>

<div class="grid grid-pad">
    <div *ngFor="#hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>


<hr />

<div>Simple one-way binding</div>
<input [value]="simpleBinding" [class.isInvalid]="invalid">

<hr />

<div>Method A: {{differentBinding}}</div>

<hr />

<div>This section will only be shown if the statment is true</div>
<section *ngIf="currentUser">
    <div style="border: 1px solid blue;">
        <div>These bindings will only be fully evaluated if currentUser is defined</div>
        <p>{{currentUser?.firstname}}</p>
        <p>{{currentUser?.lastname}}</p>
    </div>
</section>

<hr />

<h2>ngSWITCH</h2>
<div [ngSwitch]="planType">
  <template [ngSwitchWhen]="1">
      <div>Electricity Plan</div>
  </template>
  <template [ngSwitchWhen]="2">
      <div>Gas Plan</div>
  </template>
  <template ngSwitchDefault>
      <div>Unknown Plan Type</div>
  </template>
</div>

<hr />

<button (click)="showValues($event)">Click me!</button>
